{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
	#contact{
		padding-top: 60px;
		padding-bottom: 6em;
		width: 100%;
		width: 100vw;
		background: #3a6186; /* fallback for old browsers */
		background: -webkit-linear-gradient(to left, #491579 , #89253e); /* Chrome 10-25, Safari 5.1-6 */
		background: url("{% static 'pages/header.png'%}") no-repeat center center; /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		color : #fff;    
	}
</style>

<section id="contact">
	<div class="wrapper fadeInDown">
	<div id="formContent">
		<!-- Tabs Titles -->

		<!-- Icon -->
		<div class="fadeIn first">
		<img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
		</div>

		<!-- Login Form -->
		<form>
		<input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
		<input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
		<input type="submit" class="fadeIn fourth" value="Log In">
		</form>

		<!-- Remind Passowrd -->
		<div id="formFooter">
		<a class="underlineHover" href="#">Forgot Password?</a>
		</div>

	</div>
	</div>

</section>
{% endblock %}
